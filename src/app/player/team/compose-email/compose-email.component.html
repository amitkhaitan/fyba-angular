<link href="../../../../assets/css/material.css" rel="stylesheet" />
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="composeHeading"><img class="blastIcon"  [src]="blasticon" alt="mail" /><strong> Send Email</strong></h2>
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div id="">
            <div class="form-group">
                <label class="col-sm-1 control-label">To:</label>
                <div class="col-sm-11">
                      <input class="form-control" formControlName="recepient" type="email"
                      placeholder="To" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Subject:</label>
                <div class="col-sm-11">
                    <input class="form-control" formControlName="subject" type="text"
                    placeholder="Subject" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Email:</label>
                <div class="col-sm-11 ql-editor">
                  <ckeditor [editor]="Editor"  formControlName="body" (ready)="onReady($event)" ></ckeditor>
                </div>
            </div>
            <div class="clearfix"></div>

          <div class="center-block btnBlast">
            <button type="submit" class="btn btn-success btnMargin btn-responsive">SEND</button>&nbsp;&nbsp;
            <button type="button" (click)="cancel()" class="btn btn-danger btnMargin btn-responsive">CANCEL</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-fybaloader *ngIf="request"></app-fybaloader>
