<div *ngIf="coachSection!=null" class="parentBG">
    <div class="container">
      <div class="row official_header_img_paddNone">
        <div class="col-lg-12 col-md-12">
          <ul class="parentCoach">
            <li *ngFor="let team of TeamList" (click)="filterCoachTeam(team.TeamId)"
              [ngClass]="coachData.TeamId == team.TeamId ? 'active' : ''">
              <img style="height:30px; width:30px;border-radius: 50%;" src={{team.TeamPhoto}} alt="Photo" />
              <span>{{team.TeamName}}  <br class="breakWord" />
                {{team.Division}} </span>
            </li>  
          </ul>
        </div>
      </div>
    </div>
  </div>

<div class="game_select_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="game_select">
          <li class="tab-link" data-tab="tab2-1" routerLinkActive="active" routerLink="/coach/calendar">
            <a >
              <img [src]="calendar_icon" alt="Calendar" /><span>Calendar</span>
            </a>
          </li>
          <li class="tab-link" data-tab="tab2-2" routerLinkActive="active" routerLink="/coach/team">
            <a  >
              <img [src]="team_icon" alt="Team" />
              <span class="wordLimit">
                Team <br class="breakAll" /> Info</span>
            </a>
          </li>
          <li class="tab-link" data-tab="tab2-3" routerLinkActive="active" routerLink="/coach/reportresults" >
            <a>
              <div class="imgRelative">
              <img [src]="game_icon" alt="Report_Results" />
              <span
                    class="notification_tip report_pos"
                    *ngIf="dss.CoachReportResultCountTag > 0"
                  >
                    {{ dss.CoachReportResultCountTag }}
                  </span>
                </div>
              <span>Report <br class="breakAll" />Results </span>
            </a>
          </li>
          <li class="tab-link current active" data-tab="tab2-5" routerLinkActive="active" routerLink="/coach/profile" >
            <a >
              <img [src]="officiating" alt="Profile" />
              <span>Coach <br class="breakAll" />Profile </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
<app-fybaloader *ngIf="dataRequest"></app-fybaloader>
